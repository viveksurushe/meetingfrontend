<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Sign In</h2>
            <hr class="star-primary">
        </div>
    </div>
  <div class="col-md-6" style="margin:auto;">
  
    <label for="inp-email">Email:</label>
    <input type="email" id="inp-email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email" email required #game="ngModel">
    <div *ngIf="game.invalid && game.dirty" class="alert alert-danger">
        <div *ngIf="game.errors.required">Email is Required</div>
        <div *ngIf="game.errors.email">Email must be valid</div>
    </div>

    <label for="inp-password">Password:</label>
    <input type="password" id="inp-password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter password">

    <button type="submit" class="btn btn-primary" (click)="signinFunction()" style="margin-bottom:20px;">Login</button>
    
    <div class="card-footer">
        <div class="d-flex justify-content-center links">
            Don't have an account? &nbsp; <a href="/signup">Sign Up</a>
          </div>
        <div class="d-flex justify-content-center">
            <a href="/forget">Forgot your password?</a>
          </div>
    </div>
  </div>

</div>
